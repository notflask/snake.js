<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>snake.js</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<canvas id="game" width="608" height="608"></canvas>
	<script src="script.js"></script>

	<h1 id="credits">by flask</h1>
	
	<form class="food">
		<label class = "foodText" style="color: wheat; font-size: 30px; margin-left: 2%;">Food</label>
		<input type="checkbox" id = "appleCheckbox" class="foodx">
		<label for="appleCheckbox">Apple</label>
		<input type="checkbox" id = "carrotCheckbox" class="foodx">
		<label for="carrotCheckbox">Carrot</label>
		<input type="checkbox" id = "grapeCheckbox" class="foodx">
		<label for="grapeCheckbox">Grape</label>

		<script type="text/javascript">
			$('.foodx').on('change', function() {
				$('.foodx').not(this).prop('checked', false)
			});
		</script>
	</form>

	<form class="color">
		<label class = "colorText" style="color: wheat; font-size: 30px; margin-left: 1.85%;">Color</label>
		<input type="checkbox" id = "blueCheckbox" class = "colorx">
		<label for="blueCheckbox">Blue</label>
		<input type="checkbox" id = "redCheckbox" class = "colorx">
		<label for="redCheckbox">Red</label>
		<input type="checkbox" id = "purpleCheckbox" class = "colorx">
		<label for="purpleCheckbox">Purple</label>

		<script type="text/javascript">
			$('.colorx').on('change', function() {
				$('.colorx').not(this).prop('checked', false)
			});
		</script>

	</form>

	<form class="speed">
		<label class = "speedText" style="color: wheat; font-size: 30px; margin-left: 1.85%;">Speed</label>
		<input type="checkbox" id = "30fps" class = "fps">
		<label for = "30fps">30 fps</label>
		<input type="checkbox" id = "60fps" class = "fps">
		<label for = "60fps">60 fps</label>
		<input type="checkbox" id = "80fps" class = "fps">
		<label for = "80fps">80 fps</label>

		<script type="text/javascript">
			$('.fps').on('change', function() {
				$('.fps').not(this).prop('checked', false)
			});
		</script>

	</form>

	<form class="controls">
		<label class = "controlText" style="color: wheat; font-size: 30px; margin-left: 1.85%;">Controls</label>
		<input type="checkbox" id = "wasd" class="control">
		<label for = "wasd">WASD</label>
		<input type="checkbox" id = "arrows" class="control"> 
		<label for = "arrows">↑←↓↑</label>

		<script type="text/javascript">
			$('.control').on('change', function() {
				$('.control').not(this).prop('checked', false)
			});
		</script>

	</form>

</body>
</html>
